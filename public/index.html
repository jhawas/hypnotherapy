<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/main.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <header>
        <div class="container">
            <div class="col-md-12 site-header">
                <div class="row">
                    <div class="logo pull-left">
                        <div class="image-container">
                            <img src="http://thehypnosisclinic.com.sg/wp-content/themes/HypnosisClinic/_/img/logo-text.png" alt="">
                        </div>
                    </div>
                    <div class="contact pull-right">
                        <span>Call or email me for an appointmen</span>
                        <span>(310) 684-3635</span>
                        <span>info@holisticmind.us</span>
                        <div class="underline"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <nav class="navbar">
                        <div class="container-fluid">
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li class="active"><a href="#">Home</a></li>
                                    <li><a href="#">What is Hyponisis?</a></li>
                                    <li><a href="#">Consultation & Courses</a></li>
                                    <li><a href="#">About</a></li>
                                    <li><a href="#">Press</a></li>
                                    <li><a href="#">Contact</a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                    <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                                </ul>
                            </div>
                            <!-- /.navbar-collapse -->
                        </div>
                        <!-- /.container-fluid -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- /header -->
    <div class="main-content">
        <!-- Swiper -->
        <div class="swiper-container swiper-container-h">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Horizontal Slide 1</div>
                <div class="swiper-slide">
                    <div class="swiper-container swiper-container-v">
                       <img src="http://thehypnosisclinic.com.sg/wp-content/themes/HypnosisClinic/_/img/logo-text.png" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-container swiper-containver-v">
                        <img src="https://static.wixstatic.com/media/1fe253_e905dd76d48f37292671613be12b802f.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">Horizontal Slide 4</div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination swiper-pagination-h"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
